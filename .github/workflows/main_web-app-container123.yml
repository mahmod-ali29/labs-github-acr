# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - web-app-container123

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://crbrezyweatherprodxxx.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_cf9c09d436fa48d8a588c01676398613 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_b23610f0d89345b2b0da4b7d84eddf01 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: crbrezyweatherprodxxx.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_cf9c09d436fa48d8a588c01676398613 }}/brezyweatherimage:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'web-app-container123'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_5cd65a2f73434ff88f3c30168792ed5b }}
        images: 'crbrezyweatherprodxxx.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_cf9c09d436fa48d8a588c01676398613 }}/brezyweatherimage:${{ github.sha }}'