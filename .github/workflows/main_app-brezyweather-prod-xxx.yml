# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - app-brezyweather-prod-xxx

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://crbrezyweatherprodxxx.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_f9ac3e3843b149b2b60bf614b0d018c1 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_ab37e54e105e4f00a7be6a3d169b7fa2 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: crbrezyweatherprodxxx.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_f9ac3e3843b149b2b60bf614b0d018c1 }}/brezyweather:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'app-brezyweather-prod-xxx'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_3cd3eabebc6741f5ae9a4aa4d03c8cb9 }}
        images: 'crbrezyweatherprodxxx.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_f9ac3e3843b149b2b60bf614b0d018c1 }}/brezyweather:${{ github.sha }}'